<div class="auth-form">
  <h2>Sign in</h2>
  <form #signinForm="ngForm" (ngSubmit)="onSignin(signinForm.value)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
    <button type="submit">Sign in</button>
  </form>
</div>
