<div class="auth-form">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required><br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
    <button type="submit">Register</button>
  </form>
</div>
